<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="paper-layout mdl-layout mdl-js-layout">
      {% include header.html %}

      <main class="mdl-layout__content">
        <div id="container" class="paper-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="paper-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <script src="{{ 'assets/jekyll-search/jekyll-search.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ 'scripts/app.js' | prepend: site.baseurl }}"></script>
  </body>

</html>
